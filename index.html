<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM FAILURE</title>
    <style>
        body {
            background-color: black;
            color: #00FF41; /* Klasyczny kolor terminala */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        .container {
            border: 2px solid #00FF41;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            background: rgba(0, 0, 0, 0.9);
        }

        h1 {
            font-size: 2rem;
            text-transform: uppercase;
            margin-bottom: 20px;
            animation: blink 0.8s infinite;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .warning {
            color: #ff0000;
            font-weight: bold;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="warning">KRYTYCZNE NARUSZENIE BEZPIECZEŃSTWA</h1>
        <p>Twoje dane zostały przechwycone przez serwer zewnętrzny.</p>
        <p>Twoje IP oraz dane z menedżera haseł wyciekły.</p>
        <br>
        <p>Życzę chujowej nocy.</p>
    </div>

</body>
</html>
