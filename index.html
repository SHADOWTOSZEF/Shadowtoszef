<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow - Profil</title>
    <style>
        /* Stylizacja strony */
        body {
            background-color: #23272a; /* Ciemne tło w kolorze Discorda */
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #2c2f33;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #7289da; /* Niebieskie obramowanie Discorda */
            max-width: 600px;
        }

        h1 {
            color: #7289da;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .discord-tag {
            background-color: #23272a;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: monospace;
            color: #43b581; /* Zielony kolor statusu online */
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #b9bbbe;
        }

        .warning {
            margin-top: 20px;
            font-style: italic;
            font-size: 0.9em;
            color: #f04747; /* Czerwony kolor ostrzeżenia */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Witaj!</h1>
        <p>Jestem <strong>Shadow</strong>.</p>
        <p>Na Discordzie znajdziesz mnie jako: <span class="discord-tag">smiechuniewarte</span></p>
        <hr style="border: 0; border-top: 1px solid #444; margin: 20px 0;">
        <p>Jestem początkującym programistą.</p>
        <p class="warning">
            Jeżeli tu zawędrowałeś, to nie wiem czego szukałeś, ale tu nic nie znajdziesz.
        </p>
    </div>

</body>
</html>
